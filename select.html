<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Sites TMR</title>
    <link rel="icon" href="logo-CYgDIpyH-_1_-removebg-preview.png" sizes="32x4" type="image/png">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative;
            transition: opacity 1s;
            opacity: 0;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('intelbras.jpg');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }
        body.fade-out {
            opacity: 0;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        button.clicked {
            transform: scale(0.95);
        }
        button:hover {
            background-color: #009000;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo-CYgDIpyH-_1_-removebg-preview.png" alt="Logo TMR" style="width: 100px; height: auto; margin-bottom: 20px;">
        <h1>Selecionar Sites para Monitoramento </h1>
        <p>Insira os links dos sites separados por vírgula (exemplo: https://site1.com,https://site2.com,https://site3.com)</p>
        <input type="text" id="siteInput" placeholder="Insira os links separados por vírgula" />
        <input type="number" id="timerInput" placeholder="Tempo em segundos (padrão 25)" min="1" />
        <br>
        <button id="startButton">Iniciar Monitoramento</button>
    </div>
    <script>
        document.getElementById('startButton').onclick = function() {
            const button = this;
            button.classList.add('clicked');
            setTimeout(() => button.classList.remove('clicked'), 100);
            
            const inputValue = document.getElementById('siteInput').value;
            if (inputValue) {
                const sites = inputValue.split(',').map(site => site.trim()).filter(site => site);
                if (sites.length >= 1) {
                    localStorage.setItem('tmrSites', JSON.stringify(sites));
                    const timerValue = document.getElementById('timerInput').value;
                    if (timerValue && timerValue > 0) {
                        localStorage.setItem('tmrTimer', timerValue * 1000);
                    } else {
                        localStorage.removeItem('tmrTimer');
                    }
                    document.body.classList.add('fade-out');
                    setTimeout(() => window.location.href = 'index.html', 1000);
                } else {
                    alert('Por favor, insira pelo menos 1 site.');
                }
            } else {
                alert('Por favor, insira os sites.');
            }
        };
    </script>
    <script>
        setTimeout(() => document.body.style.opacity = '1', 100);
    </script>
</body>
</html>
