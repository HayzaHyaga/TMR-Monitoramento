<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Sites TMR</title>
    <link rel="icon" href="Imagens/logo.png" sizes="32x4" type="image/png">
    <link rel="stylesheet" href="Estilos/styles2.css">
</head>
<body>
    <div class="container">
        <img src="Imagens/logo.png" alt="Logo TMR" style="width: 100px; height: auto; margin-bottom: 20px;">
        <h1>Selecionar Sites para Monitoramento </h1>
        <p>Insira os links dos sites separados por vírgula (exemplo: https://site1.com,https://site2.com,https://site3.com)</p>
        <input type="text" id="siteInput" placeholder="Insira os links separados por vírgula" />
        <input type="number" id="timerInput" placeholder="Tempo em segundos (padrão 25)" min="1" />
        <br>
        <button id="startButton">Iniciar Monitoramento</button>
    </div>
        <script src="JS/script2.js"></script>
</body>
</html>
